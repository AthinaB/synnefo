<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>UiWeb</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{BASE_TAG}}

    <link rel="stylesheet" href="{{ MEDIA_URL }}ui/assets/vendor.css">
    <link rel="stylesheet" href="{{ MEDIA_URL }}ui/assets/ui-web.css">
  </head>
  <body>
    <h2 id='title'>Welcome to Ember.js</h2>
    <script>
      window.SETTINGS = {{ app_settings|safe }}
    </script>
    <script>
      window.EmberENV = {{EMBER_ENV}};
    </script>
    <script src="{{ MEDIA_URL }}ui/assets/vendor.js"></script>
    <script src="{{ MEDIA_URL }}ui/assets/ui-web.js"></script>
    <script>
      window.UiWeb = require('ui-web/app')['default'].create({{APP_CONFIG}});
    </script>
 </body>
</html>
