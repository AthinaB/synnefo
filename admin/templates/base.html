<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{{ title|default:"Synnefo Admin" }}</title>
  <link rel="stylesheet" href="/admin/static/bootstrap.css">
  <script src="/admin/static/jquery.js"></script>
  <script src="/admin/static/jquery.tablesorter.js"></script>
  <script src="/admin/static/main.js"></script>
  {% block head %}{% endblock %}
</head>
<body>
  <div class="container">
    <ul class="tabs">
      <li{% ifequal tab "home" %} class="active"{% endifequal %}>
        <a href="/admin/">Home</a>
      </li>
      <li{% ifequal tab "flavors" %} class="active"{% endifequal %}>
        <a href="/admin/flavors">Flavors</a>
      </li>
      <li{% ifequal tab "images" %} class="active"{% endifequal %}>
        <a href="/admin/images">Images</a>
      </li>
      <li{% ifequal tab "servers" %} class="active"{% endifequal %}>
        <a href="/admin/servers">Servers</a>
      </li>
      <li{% ifequal tab "users" %} class="active"{% endifequal %}>
        <a href="/admin/users">Users</a>
      </li>
    </ul>

    {% block body %}{% endblock %}
  </div>
</body>
</html>
