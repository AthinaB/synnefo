{% extends "base.html" %}

{% block body %}

<form action="/admin/flavors/{{ flavor.id }}/modify" method="post">
  <div class="clearfix">
    <label for="flavor-id">ID</label>
    <div class="input">
      <span class="uneditable-input" id="flavor-id">{{ flavor.id }}</span>
    </div>
  </div>

  <div class="clearfix">
    <label for="flavor-name">Name</label>
    <div class="input">
      <span class="uneditable-input" id="flavor-name">{{ flavor.name }}</span>
    </div>
  </div>

  <div class="clearfix">
    <label for="flavor-cpu">CPUs</label>
    <div class="input">
      <input class="small" id="flavor-cpu" name="cpu" value="{{ flavor.cpu }}" type="text" />
    </div>
  </div>

  <div class="clearfix">
    <label for="flavor-ram">RAM</label>
    <div class="input">
      <div class="input-append">
        <input class="small" id="flavor-ram" name="ram" value="{{ flavor.ram }}" type="text" />
        <span class="add-on">MiB</span>
      </div>
    </div>
  </div>

  <div class="clearfix">
    <label for="flavor-disk">Disk</label>
    <div class="input">
      <div class="input-append">
        <input class="small" id="flavor-disk" name="disk" value="{{ flavor.disk }}" type="text" />
        <span class="add-on">GiB</span>
      </div>
    </div>
  </div>

  <div class="actions">
    <button type="submit" class="btn primary">Save Changes</button>
    <button type="reset" class="btn">Reset</button>
    &nbsp;&nbsp;
    <a class="btn danger" href="/admin/flavors/{{ flavor.id }}/delete">Delete Flavor</a>
  </div>
</form>

{% endblock body %}
