{% extends "base.html" %}

{% block body %}
<table class="zebra-striped id-sorted">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Owner</th>
      <th>State</th>
      <th>Flavor</th>
      <th>Image</th>
      <th>Deleted</th>
      <th>Updated</th>
    </tr>
  </thead>
  <tbody>
    {% for vm in vms %}
    <tr>
      <td>{{ vm.id }}</td>
      <td>{{ vm.name }}</td>
      <td><a href="/admin/users/{{ vm.owner.id }}">{{ vm.owner.name }}</a></td>
      <td>{{ vm.operstate }}</td>
      <td><a href="/admin/flavors/{{ vm.flavor.id }}">{{ vm.flavor.name }}</a></td>
      <td><a href="/admin/images/{{ vm.image.id }}">{{ vm.image.name }}</a></td>
      <td>{{ vm.deleted }}</td>
      <td>{{ vm.updated }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock body %}
