{% load admin_tags %}
<div class="navbar sub-nav navbar-fixed-top">
    <ul class="nav navbar-nav navbar-left">

    <li><a href="">{{ main_type|title }}: {{ main_item|repr }}</a></li>
    {% for item_list, type, _ in associations_list %}
    {% if item_list %}
      <li class="dropdown">
      <a href=""  id="{{ type }}" data-toggle="dropdown">
          {{ type|title }}s
          <span class="snf-icon snf-angle-down arrow"></span>
        </a>
        <ul class="dropdown-menu align-right">
            {% for item in item_list %}
            <li><a href="">{{ item|repr }}</a></li>
            {% endfor %}
        </ul>
      </li>
      {% endif %}
      {% endfor %}
    </ul>
</div> <!-- /sub-nav -->
