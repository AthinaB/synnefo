{% load admin_tags %}
<div class="navbar sub-nav navbar-fixed-top">
    <ul class="nav navbar-nav navbar-left">
      <!-- For main item -->
        <li><a href="#{{ main_type }}-{{ main_item|id }}" class="link-to-anchor">
            {{ main_type|title }}: {{ main_item|repr }}</a>
        </li>
    {% for item_list, type, _ in associations_list %}
    {% if item_list %}
      <li class="dropdown">
      <a href="#" data-toggle="dropdown">
          {{ type|title }}s
          <span class="snf-icon snf-angle-down arrow"></span>
        </a>
        <ul class="dropdown-menu align-right">
            <li class="all"><a href="#{{ type }}-area" class="link-to-anchor">All</a></li>
            {% for item in item_list %}
            <li><a href="#{{ type }}-{{ item|id }}" class="link-to-anchor">{{ item|repr }}</a></li>
            {% endfor %}
        </ul>
      </li>
      {% endif %}
      {% endfor %}
    </ul>
</div> <!-- /sub-nav -->
