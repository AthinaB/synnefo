{% load admin_tags %}
<div class="object-anchor" id="{{ type }}-area"></div>
<div class="object-details info-block well {{ rowcls }}">
{% if item_list|length > 0 and type != 'ip_log' %}
<a href="#" class="show-hide-all line-btn">
    <span>Collapse All </span>
    <em>({{item_list|length }})</em>

</a>
{% endif %}
<h3>
    <span class="snf-details-{{type}}"></span>
    {{ type|display_list_type }}
    <em> of '{{ main_item|repr }}'</em>
</h3>
{% if type == 'ip_log' %}
<table class="table">
    <thead>
        <th>IP</th>
        <th>VM</th>
        <th>Network</th>
        <th>User</th>
        <th>Attached date</th>
        <th>Detached date</th>
        <th>State</th>
    </thead>
    <tbody>
{% endif %}
