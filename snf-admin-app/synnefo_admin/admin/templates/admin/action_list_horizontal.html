{% load admin_tags %}
<p></p>
<div >
    {% for op, action in action_dict.items %}
    {% if action|can_apply:item %}
    <a href=""data-target="#{{ op }}" data-action="{{ op }}" data-toggle="modal" data-karma={{ action.karma }} data-reversible="{{ action.reversible }}" class="disabled custom-btn">
        <span>{{ action.name }}</span>
    </a>
    {% endif %}
    {% endfor %}
</div>
