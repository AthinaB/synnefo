<div class="sidebar actionbar">
	<div class="btn-group-vertical">
		<button type="button" class="btn btn-primary disabled toggle-selected extra-btn">Show selected [<span class="selected-num">0</span>]</button>
	</div>
	<div class="btn-group-vertical">
	{% for op, action in action_dict.items %}
		<button data-target="#{{ op }}" data-action="{{ op }}"
        data-toggle="modal" class="btn btn-primary disabled">{{ action.name }}</button>
    {% endfor %}
	</div>
</div>
