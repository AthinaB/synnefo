<div class="info-block well info">
	<table class="table-selected-main" id="table-items-selected">
		<thead>
			<tr>
			{% for column in columns %}
				<th>{{ column }}</th>
			{% endfor %}
			</tr>
		</thead>
	</table>

	<table class="table-items" id="table-items-total"
		data-url="{% url admin-json item_type %}" data-server-side="true"
		data-content="{{ item_type }}">
		<thead>
			<tr>
			{% for column in columns %}
				<th>{{ column }}</th>
			{% endfor %}
			</tr>
		</thead>
	</table>
	<a href="" class="shortcuts-btn" data-container="body" data-toggle="popover" data-html="true" data-placement="right" data-content="
        <h2>Shortcuts</h2>
        <dl class='dl-horizontal shortcuts'>
            <dt><span class='key'>i</span></dt><dd>Open/close the window that contains information regarding the state of the actions.</dd>
            <dt><span class='key'>esc</span></dt><dd>Close confirmation window.</dd>
            <dt><span class='key'>shift</span> + <span class='key'>click</span></dt><dd>Order the contents of the table multiple columns.</dd>
            </dl>"><span class="snf-book-2 book-icon"></span>
        Tips and Tricks
    </a>
</div>
<div class="hidden massive-pull">
	<table class="table total-list" id="total-list">
		<thead>
			<tr>
			{% for column in columns %}
				<th>{{ column }}</th>
			{% endfor %}
			</tr>
		</thead>
	</table>
</div>
