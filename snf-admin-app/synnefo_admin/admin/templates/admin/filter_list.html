{% load admin_tags %}
<div class="filters filters-area">
 <!-- use it to center it (sort of) -->
    {% for filter in filter_dict %}
        {% include filter|get_filter_template %}
    {% endfor %}
<a class="adv-search">Switch to advanced search</a>
<div class="filter advanced-search filter-text">
	<div class="form-group">
		<label title="Advanced Search">
			Advanced Search:
			<input type="search" data-filter="advanced-search">
		</label>
	</div>
</div>
</div>
