{% load admin_tags %}

{% with ip_log=item %}
<tr>
    <td>{{ ip_log|ip_href|safe }}</td>
    <td>{{ ip_log|vm_href|safe }}</td>
    <td>{{ ip_log|network_href|safe }}</td>
    <td>{{ ip_log|user_href|safe }}</td>
    <td>{{ ip_log.allocated_at }}</td>
    <td>{{ ip_log.released_at|default:"-" }}</td>
    <td>
        {% if ip_log.active %}
        <span class="label label-success">In Use</span>
        {% else %}
        Free
        {% endif %}
    </td>
</tr>
{% endwith %}
