<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Synnefo admin</title>
    <link href="{{ ADMIN_MEDIA_URL }}css/bootstrap.css" rel="stylesheet">
    <link href="{{ ADMIN_MEDIA_URL }}css/bootstrap-responsive.css" rel="stylesheet">
    <link href="{{ ADMIN_MEDIA_URL }}css/extra.css" rel="stylesheet">
    <link href="{{ ADMIN_MEDIA_URL }}DataTables/media/css/demo_table.css" rel="stylesheet">
  </head>
  
  <body>
    <div class="container-fluid">
        <div class="row-fluid">
          <div class="span7">
            <h1>Synnefo admin
            {% block extraheader %}{% endblock %}</h1>
          </div>

          <div class="subnav subnav-fixed nav-main">
            <ul class="nav nav-pills">
              <li class="active">
                <a href="#">Home</a>
              </li>
              <li class="divider-vertical"></li>
              <li>
                <a href="#">Users</a>
              </li>
              <li class="divider-vertical"></li>
              <li>
                <a href="#">Charts</a>
              </li>
              <li class="divider-vertical"></li>
              <li>
                <a href="#" id="stats">Statistics</a>
              </li>
            </ul>
          </div>

      </div>
          {% if messages %}
          <div class="messages cleafix row-fuild">
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                  <button class="close" data-dismiss="alert">Ã—</button>
                  {{ message }}
                </div>
                {% endfor %}
            </div>
        {% endif %}
          <div class="messages cleafix row-fuild">
    {% block content %}
    {% endblock %}

</div>
    </div>
    <script src="{{ MEDIA_URL }}admin/js/jquery.js"></script>
    <script src="{{ MEDIA_URL }}admin/js/bootstrap.js"></script>
    <script src="{{ MEDIA_URL }}admin/js/jquery.tablesorter.js"></script>
    <script src="{{ MEDIA_URL }}admin/js/common.js"></script> 
    <script src="{{ MEDIA_URL }}admin/js/extra.js"></script>
    <script src="{{ MEDIA_URL }}admin/DataTables/media/js/jquery.dataTables.js"></script>
    <script src="{{ MEDIA_URL }}admin/js/stats.js"></script>
  </body>
</html>
