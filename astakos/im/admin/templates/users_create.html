{% extends "admin_base.html" %}

{% block body %}

<form action="{% url astakos.im.admin.views.users_create %}" method="post">{% csrf_token %}
  <div class="clearfix">
    <label for="user-username">Username</label>
    <div class="input">
      <input class="span4" id="user-username" name="username" type="text" />
    </div>
  </div>
  
  <div class="clearfix">
    <label for="user-email">Email</label>
    <div class="input">
      <input class="span4" id="user-email" name="email" type="text" />
    </div>
  </div>

  <div class="clearfix">
    <label for="user-first-name">First Name</label>
    <div class="input">
      <input class="span4" id="user-first-name" name="first_name" type="text" />
    </div>
  </div>
  
  <div class="clearfix">
    <label for="user-last-name">Last Name</label>
    <div class="input">
      <input class="span4" id="user-last-name" name="last_name" type="text" />
    </div>
  </div>

  <div class="clearfix">
    <label for="user-admin">Admin</label>
    <div class="input">
      <ul class="inputs-list">
        <li>
          <label>
            <input type="checkbox" id="user-admin" name="admin">
          </label>
        </li>
      </ul>
    </div>
  </div>

  <div class="clearfix">
    <label for="user-affiliation">Affiliation</label>
    <div class="input">
      <input class="span4" id="user-affiliation" name="affiliation" type="text" />
    </div>
  </div>

  <div class="clearfix">
    <label for="user-quota">Quota</label>
    <div class="input">
      <div class="input-append">
        <input class="span2" id="user-quota" name="quota" type="text" />
        <span class="add-on">GiB</span>
      </div>
    </div>
  </div>

  <div class="actions">
    <button type="submit" class="btn primary">Create</button>
    <button type="reset" class="btn">Reset</button>
  </div>
</form>
{% endblock body %}
