<html>
    <head>
        <title>Console</title>
    </head>
    <body>
        <applet code="VncViewer.class" archive="/static/vncviewer/VncViewer.jar" width={{console_width}} height={{console_height}}>
            <param name="HOST" value="{{host}}"></param>
            <param name="PORT" value="{{port}}"></param>
            <param name="PASSWORD" value="{{password}}"></param>
        </applet>
    </body>
</html>
